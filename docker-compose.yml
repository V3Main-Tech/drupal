version: '3'
services:
  drupal9:
    container_name: drupal9
    image: v3mainproducts/drupal
    ports:
      - "8585:80"
  d9mysql:
    container_name: d9mysql
    restart: always
    image: mysql:5.7.28
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: drupal
      MYSQL_USER: user
    # This is obsolete if you don't plan to connect to this db server from another machine outside docker network
    # ports:
    #   - "3306:3306"
